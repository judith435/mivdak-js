<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS HTML Test</title>
        <link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
           crossorigin="anonymous">
        <!-- site css file placed after bootstrap files to enable overriding of bootstrap styles --> 
        <link rel="stylesheet" href="../css/project.css"/> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
        <script src="../scripts/project.js"></script>
    </head>
    <body onload="pageInit()">
         <form novalidate>
            <main class="container-fluid">
                <section>
                    <div class="form-group">
                        <label for="ribA">Rib A</label>
                        <input type="text" class="form-control" id="ribA"  required>
                        <small id="ribA_error" class="alert-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="ribB">Rib B</label>
                        <input type="text" class="form-control" id="ribB" required>
                        <small id="ribB_error" class="alert-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="X">X</label>
                        <input type="text" class="form-control" id="x" required>
                        <small id="x_error" class="alert-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="Y">Y</label>
                        <input type="text" class="form-control" id="y" required>
                        <small id="y_error" class="alert-danger"></small>
                    </div>
                    <div class="form-group">
                        <label id="result" class="alert-success"></label>
                    </div>
                    <div class="form-group position-right">
                        <input type="button" onclick="calculateArea()" class="btn btn-info" value="Calculate" /> 
                    </div>
                </section>
                <br>
                <section>
                    <div>
                        <canvas id="drawingCanvas"  class="img-fluid image-margin"  width="300" height="300" ></canvas>
                    </div>
                    <div>              
                        <input type="button" onclick="clearCanvas()" class="btn btn-info" value="Clear Canvas" /> 
                    </div>  
                </section>
            </main>
       </form>  
    </body>
</html>
